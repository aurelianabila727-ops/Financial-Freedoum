<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Freedoum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: #f8fafc;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .btn-gradient {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-gradient:hover {
            background: linear-gradient(90deg, #2563eb, #7c3aed);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        /* Loading spinner animation */
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid #fff;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="glass-card text-center p-8 md:p-10 rounded-3xl max-w-lg w-full mx-4 border border-white/10 shadow-2xl">
        
        <!-- Ikon Uang (SVG) -->
        <div class="flex justify-center mb-6 floating">
            <svg width="100" height="100" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="6" width="18" height="12" rx="2" stroke="url(#money_gradient)" stroke-width="2" />
                <circle cx="12" cy="12" r="3" stroke="url(#money_gradient)" stroke-width="2" />
                <path d="M18 9V9.01M6 15V15.01" stroke="url(#money_gradient)" stroke-width="2" stroke-linecap="round" />
                <circle cx="18" cy="18" r="4" fill="#1e293b" stroke="url(#money_gradient)" stroke-width="1.5" />
                <path d="M18 16V20M16 18H20" stroke="url(#money_gradient)" stroke-width="1" stroke-linecap="round" />
                <defs>
                    <linearGradient id="money_gradient" x1="3" y1="6" x2="21" y2="18" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#3b82f6"/>
                        <stop offset="1" stop-color="#8b5cf6"/>
                    </linearGradient>
                </defs>
            </svg>
        </div>

        <span class="inline-block px-4 py-1.5 mb-4 text-xs font-semibold tracking-widest text-blue-400 uppercase bg-blue-400/10 rounded-full border border-blue-400/20">
            Aktivitas Real-Time
        </span>

        <h1 class="text-3xl md:text-4xl font-extrabold mb-4 tracking-tight">
            Optimalkan <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">Finansial</span> Anda
        </h1>

        <p class="text-slate-400 mb-8 text-base leading-relaxed">
            Klik tombol di bawah untuk memproses klaim Anda dan melanjutkan ke halaman pembayaran aman.
        </p>

        <!-- Button with redirect logic -->
        <button 
            id="mainButton"
            class="btn-gradient w-full text-white font-bold py-4 px-12 rounded-2xl shadow-xl transform hover:scale-[1.02] active:scale-95 focus:outline-none focus:ring-2 focus:ring-purple-500 mb-10"
            onclick="handleButtonClick()"
        >
            Klaim Pembayaran
        </button>

        <!-- Log Pembayaran -->
        <div class="text-left bg-black/20 rounded-2xl p-5 border border-white/5">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-sm font-semibold text-slate-300 flex items-center gap-2">
                    <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                    Log Transaksi Terakhir
                </h3>
                <span class="text-[10px] text-slate-500 uppercase tracking-wider">Status: Live</span>
            </div>

            <div id="logContainer" class="space-y-3 max-h-48 overflow-y-auto custom-scrollbar pr-2 text-slate-400">
                <div class="flex items-center justify-between py-2 border-b border-white/5">
                    <div>
                        <p class="text-xs font-medium text-slate-200">ID-992841 - Berhasil</p>
                        <p class="text-[10px]">Baru saja</p>
                    </div>
                    <span class="text-xs font-bold text-emerald-400">+Rp 250.000</span>
                </div>
                <div class="flex items-center justify-between py-2 border-b border-white/5 opacity-70">
                    <div>
                        <p class="text-xs font-medium text-slate-200">ID-992839 - Berhasil</p>
                        <p class="text-[10px]">2 menit yang lalu</p>
                    </div>
                    <span class="text-xs font-bold text-emerald-400">+Rp 1.120.000</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleButtonClick() {
            const btn = document.getElementById('mainButton');
            const targetUrl = "https://s.shopee.co.id/5q2dFNwAUQ"; // Ganti dengan link tujuan Anda

            // 1. Ubah tampilan tombol ke state 'loading'
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Memproses...';
            btn.style.opacity = "0.8";
            btn.classList.remove('hover:scale-[1.02]', 'active:scale-95');

            // 2. Berikan jeda singkat agar terasa seperti proses sistem nyata
            setTimeout(() => {
                btn.innerHTML = 'Mengarahkan...';
                btn.style.background = 'linear-gradient(90deg, #10b981, #059669)';
                
                // 3. Pindah ke link lain
                window.location.href = targetUrl;
            }, 1500); 
        }
    </script>
</body>
</html>
